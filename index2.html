<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      min-height: 100vh;
    }
    body, div {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .grandparent{
      height: 200px;
      width: 200px;
      background-color: red;
    }
    .parent{
      height: 130px;
      width: 130px;
      background-color: blue;
    }
    .child {
      height: 60px;
      width: 60px;
      background-color: green;

    } 
  </style>
</head>
<body>
  <div class="grandparent">
    <div class="parent">
      <div class="child">

      </div>
    </div>
  </div>
  
</body>
</html>
